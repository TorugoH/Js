<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de binairo</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="principal">
        <div id="campos">
            <h2>Conversor de Binario</h2>
            <div id="bloco">
                <input class="inputs"type="text" maxlength="8" placeholder="Digite o binairo" id="entradoDobinario">
                 <br>
                <input class="inputs" type="text"placeholder="Binario convertido" id="saidaDobinario">
                <button id="conversor">Converter</button>
            </div>
        </div>
    </div>
    <script src="conversor.js"></script>
</body>
</html>
